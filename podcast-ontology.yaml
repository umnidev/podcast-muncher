nodes:
  - label: Podcast
    properties:
      id:
        type: SERIAL
      url:
        type: STRING
        primary_key: true
      title:
        type: STRING
      description:
        type: STRING
      subscriber_count:
        type: INT64
      follower_count:
        type: INT64
      meta_json: # raw metadata from YouTube
        type: STRING
      created_at:
        type: TIMESTAMP

  - label: PodcastEpisode
    properties:
      id:
        type: SERIAL
      url:
        type: STRING
        primary_key: true
      display_id:
        type: STRING
      title:
        type: STRING
      date:
        type: DATE
      description:
        type: STRING
      duration:
        type: INT64
      transcript:
        type: STRING
      paragraphs_json:
        type: STRING
      summary:
        type: STRING
      created_at:
        type: TIMESTAMP

  - label: Paragraph
    properties:
      id:
        type: SERIAL
        primary_key: true
      text:
        type: STRING
      summary:
        type: STRING
      long_summary:
        type: STRING
      timestamp_start:
        type: INT64
      timestamp_end:
        type: INT64
      created_at:
        type: TIMESTAMP

  - label: Person
    properties:
      id:
        type: SERIAL
        primary_key: true
      first_name:
        type: STRING
      last_name:
        type: STRING
      dbpedia_uri:
        type: STRING
      profession:
        type: STRING
      description:
        type: STRING
      created_at:
        type: TIMESTAMP

edges:
  - label: FIRST_PARAGRAPH
    from: PodcastEpisode
    to: Paragraph
    properties:
      created_at:
        type: TIMESTAMP

  - label: NEXT_PARAGRAPH
    from: Paragraph
    to: Paragraph
    properties:
      created_at:
        type: TIMESTAMP

  - label: EXPRESSED_BY
    from: Paragraph
    to: Person
    properties:
      created_at:
        type: TIMESTAMP

  - label: IS_GUEST_ON
    from: Person
    to: PodcastEpisode
    properties:
      created_at:
        type: TIMESTAMP

  - label: IS_HOST_OF
    from: Person
    to: PodcastEpisode
    properties:
      created_at:
        type: TIMESTAMP

  - label: HAS_EPISODE
    from: Podcast
    to: PodcastEpisode
    properties:
      created_at:
        type: TIMESTAMP
